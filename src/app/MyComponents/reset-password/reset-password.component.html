<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Reset Password</h3>
                    </div>
                    <div class="panel-body p-3">

                        <!-- <form [formGroup]="resetPassword"> -->
                        <form>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="resetPassword.controls['password'].dirty && resetPassword.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" type="password" placeholder="New Password">
                                </div>
                                <small
                                    *ngIf="resetPassword.controls['password'].dirty && resetPassword.hasError('required','password')"
                                    style="color: red;">
                                    *New Password Required! </small>
                                <div class=" input-field"
                                    [class.error]="resetPassword.controls['confirmPassword'].dirty && resetPassword.hasError('required','confirmPassword')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="confirmPassword" style="float: right;" type="text"
                                        placeholder="Confirm Password">
                                </div>
                                <small
                                    *ngIf="resetPassword.controls['confirmPassword'].dirty && resetPassword.hasError('required','confirmPassword')"
                                    style="color: red;">
                                    *Confirm Password Required! </small>
                                <small
                                    *ngIf="resetPassword.controls['confirmPassword'].dirty && resetPassword.hasError('confirmPasswordValidator','confirmPassword')"
                                    style="color: red;">
                                    *Password Doesn't! </small>
                            </div>
                            <button (click)="reset()" class="btn btn-primary btn-block  mt-4 w-100"
                                type="submit">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
